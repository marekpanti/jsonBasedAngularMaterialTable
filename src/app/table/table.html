<div class="table-container">
  <!-- Global filter (optional) -->
  @if (isFilterable()) {
  <mat-form-field appearance="outline" class="global-filter">
    <mat-label>Filter</mat-label>
    <input matInput (input)="applyFilter($event)" />
  </mat-form-field>
  }

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 full-width">
    @for (col of columns(); track col) {
    <ng-container [matColumnDef]="col.key">
      <!-- Header -->
      <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col.sortable ? col.key : ''">
        {{ col.label }}
      </th>

      <!-- Cell -->
      <td mat-cell *matCellDef="let row">
        {{ row[col.key] }}
      </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
